<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="../CSS/RS.css">
</head>
<body>
    <img src="../Pictures/LogoMaybe.png" alt="Italian Trulli" class="center">
    <div id="rof">
        <h1>Регистрация</h1>
        <form action="process.php" method="POST">
            <p>
                <label>Име/Username:</label>
                <input type="text" id="user" name="user" />
            </p>

            <p>
                <label>Парола/Password:</label>
                <input type="password" id="pass" name="pass" />
            </p>

            <p>
                <label>Email:</label>
                <input type="email" id="mail" name="mail" />
            </p>

             <p>
                <label for="ver">Съгласен съм с <a href="url">Правилата</a>:</label>
                <input type="radio" id="ver" name="ver" value="ver">
            </p>

            <p>
                <input type="submit" id="sbtn" Value="Регистрация" />
            </p>
    </div>    
</body>
</html>
